<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PokeApi</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
    </head>

    <body class="container">
        <header class="text-center my-4">
            <h1>Pokemon Search</h1>
            <p class="lead">Enter Pokemon Name or ID</p>
        </header>

        <div class="d-flex justify-content-center">
            <form class="text-center">
                <div class="input-group">
                    <input type="text" name="search" id="search" class="form-control" placeholder="Search for Pokemon">
                    <button type="submit" class="btn btn-primary" onclick="searchPokemon()">Search</button>
                </div>
            </form>
        </div>

        <script src="script.js"></script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>
</html>
